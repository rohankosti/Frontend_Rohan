<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .green {
        height: 300px;
        width: 300px;
        background-color: greenyellow;
        border: 2px solid black;
        transition: all 2s ease-in-out;
    }

    .body {
        background-color: royalblue;
        color: white;
    }

    .bd {
        height: 70px;
        width: 200px;
        line-height: 60px;
        border: 2px groove black;
        background-color: magenta;
        border-radius: 45%;
        text-align: center;
    }
</style>

<body>

    <h2>ClassList In Js </h2>

    <ul>

        <li>append</li>
        <li>prepend</li>
        <li>before</li>
        <li>after</li>
        <li>remove</li>
        <li>empty</li>
        <li>addClass</li>
        <li>removeClass</li>
        <li>Toggle</li>
    </ul>



    <div class="bd">Change Body color</div>
    <script src="J_QUERY.js/jquery.js"></script>
    <script>

        $(document).ready(function () {



            //9.) Toggle like on or off 

            $(".bd").click(function () {
                $("body").toggleClass("body");
            });

        });
    </script>

</body>

</html>

<style>
    .box,
    .box2 {
        height: 250px;
        width: 250px;
        background: linear-gradient(to right, rgb(67, 128, 198), rgb(151, 39, 136));
        border: 2px groove black;
        text-align: center;
        margin: 50px;
        border-radius: 35%;
        align-content: center;
        animation: rotateOnce 3s linear infinite;
    }

    button {
        height: 70px;
        width: 200px;
        color: rgb(2, 41, 86);
        text-decoration: underline;
        background: linear-gradient(to right, rgb(178, 32, 122), rgb(207, 146, 136));

        text-align: center;
        margin: 10px;
        border-radius: 50%;
        align-content: center;
        font-size: 18px;
        cursor: pointer;
        font-weight: 550;
    }

    .toggle {
        height: 250px;
        width: 250px;
        background: linear-gradient(to right, red, yellow);
        color: white;
    }

    @keyframes rotateOnce {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    nav {
        width: 100%;
        height: 100px;
        border: 2px solid black;
        display: flex;
        background: linear-gradient(to right, rgb(67, 128, 198), rgb(151, 39, 136));

    ul {
        display: flex;
        border: 2px solid black;
        width: 100%;
        height: 70px;
        color: rgb(16, 211, 201);
        font-size: 16px;
        background: linear-gradient(to right, rgb(178, 32, 122), rgb(207, 146, 136));
        justify-content: space-around;
        align-items: center;
        text-decoration: underline;
    }
</style>

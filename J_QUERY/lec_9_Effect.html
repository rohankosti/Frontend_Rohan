<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        position: absolute;
        top: 0px;
        background-color: aqua;
        border: 2px solid black;
    }
</style>

<body>
    <h2>Lec_9_Effect In Jquery</h2>
    <div class="box">
        Lorem ipsum dolor sit amet.
    </div>
    <button>Stop</button>


    <script src="J_QUERY.js/jquery.js"></script>
    <script>
        $(document).ready(() => {
            $("div").click(() => {
                $("div").animate({

                    width: "200px",
                    height: "200px",
                    top: "200px",
                    left: "90%",
                },3000);

            $("button").click(()=>{
                  $("div").stop(true,false);
            });
        });
    });

    </script>
</body>

</html>

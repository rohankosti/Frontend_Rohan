<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Dashboard</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .dashboard {
      margin-top: 100px;
      padding: 40px;
      border-radius: 15px;
      background-color: #fff;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      font-size: 28px;
      font-weight: bold;
    }
    .email-info {
      margin-top: 20px;
      font-size: 20px;
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="dashboard mx-auto col-md-6">
      <h1 id="heading"></h1>
      <p class="email-info" id="emailInfo"></p>
    </div>
  </div>

  <script>
        let email = localStorage.getItem("useremail");
        console.log(email);

        let isLogin=localStorage.getItem("isLogin");
        console.log(isLogin);

        let heading= document.getElementById("heading");
        console.log(heading);

        if (isLogin== "true" && email=="rohan@gmail.com") 
        {
            heading.innerHTML=`<h3>Welcome To Your DashBoard Your Email Is:-<h5>${email}</h5></h3>`;
        }
        else
        {
              heading.innerHTML=`<h4>Try Again Later !...</h4>`;
               
              
        }
        
  </script>

</body>
</html>

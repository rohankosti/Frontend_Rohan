<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <h1>Form Validation using HTML, CSS, JavaScript</h1>
  <hr>

  <form method="POST" id="reg_form">
    <h2>Registration Form</h2>

    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="fname" name="fname" placeholder="First Name">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="lname" name="lname" placeholder="Last Name">
    </div>

    <div class="form-group">
      <label>Address</label>
      <textarea class="address" name="address" placeholder="Address"></textarea>
    </div>

    <div class="form-group">
      <label>Gender</label>
      <div class="gender-group">
        <label><input type="radio" class="gender" name="gender" value="male"> Male</label>
        <label><input type="radio" class="gender" name="gender" value="female"> Female</label>
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="email" name="email" placeholder="example@gmail.com">
    </div>

    <div class="form-group">
      <label>Mobile</label>
      <input type="number" class="mobile" name="mobile" placeholder="10-digit number">
    </div>

    <div class="form-group">
      <label>Course</label>
      <select name="course" class="course">
        <option value="select course">Select Course</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Java">Java</option>
      </select>
    </div>

    <button type="submit">Register</button>
    <input type="reset" value="Reset">
  </form>

  <script src="register.js"></script>
</body>
</html>

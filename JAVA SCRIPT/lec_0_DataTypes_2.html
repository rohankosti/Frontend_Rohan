<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1) String
        var name = "Dhvanit Parate";
        console.log("My Name is",name);
        console.log("Data Type is",typeof(name));

        // 2) Number
        let num = 20;
        console.log("My Age is", num);
        console.log("Data Type is",typeof(num));

        // 3) Boolean
        let Data = true;
        console.log(Data);
        console.log("Data Type is",typeof(Data));

        // 4) Undefined
        let a;
        console.log(a);
        console.log("Data Type is",typeof(a));

        // 5) Null
        const b = null;
        console.log(b);
        console.log("Data Type is",typeof(b));
    </script>
</body>
</html>

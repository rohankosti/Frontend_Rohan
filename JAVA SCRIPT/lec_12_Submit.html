<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page(Submit Event)</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      margin-top: 100px;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<button id="btn" class="btn btn-primary w-100">Show Your Details</button>
<div id="data"></div>
<div class="container login-container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card p-4">
        <h4 class="text-center mb-4">Login</h4>
        <form method="POST" id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" value="" id="email" placeholder="Enter email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" value="" name="password" id="password" placeholder="Password">
          </div>
          <span id="errors"></span>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-center mt-3">
          <small>Don't have an account? <a href="#">Register</a></small>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
 
 let form=document.getElementById("loginForm");
//  console.log(form);
 
 let current_email= "rohan@gmail.com";
 let cuurent_password="rohan2004";

    form.addEventListener("submit",(e)=>{
 
     e.preventDefault(); //Page ko Refrece nhi krta bar bar refrece hone she bachata hai 
      let email=document.getElementById("email").value;
      console.log(email);
      
      let password=document.getElementById("password").value;
      console.log(password);

      if (current_email==email && cuurent_password==password) 
      {
             
           localStorage.setItem("isLogin","true");
           localStorage.setItem("useremail","rohan@gmail.com");

          //  window.location.href="lec_12_Dashboard.html";
           form.innerHTML="<a href='lec_12_Dashboard.html'>User Dashboard</a>"
         
      }
      else
      {
           document.getElementById("errors").innerHTML=`<h5>Your Email <h6>${email}</h6><h5> Is Wrong ! Enter A Valid Email..</h5>`;
      }
    });
   

     let btn= document.getElementById("btn");
     let data=document.getElementById("data");
     console.log(data);
     

     btn.addEventListener("click",()=>{

        let email= localStorage.getItem("useremail");
         data.innerHTML=`<h4>Your Email :- </h4><h6>${email}</h6>`;
     })

 
 
  
</script>
</body>
</html>

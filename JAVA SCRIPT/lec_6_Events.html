<style>
    button {
        height: 30px;
        width: 100px;
        border-style: none;
        background-color: rgb(243, 189, 243);
        color: cadetblue;
    }

    .box1 {
        height: 200px;
        width: 200px;
        border: 2px solid black;
        background-color: rgb(199, 194, 194);
        color: green;
    }
</style>

<body>

    <!--

    <h1>Event Example With Functions</h1>

    <button class="box" onclick="Fun1()">Click Me</button>

    <button class="box2" onclick="Fun2()">Remove Me</button>




    <script>
        //* Use Function to Change The box effect
        function Fun1() {
            let box = document.querySelector("button");
            console.log(box);

            box.classList.add("box1");

        }
        function Fun2() {
            let box2 = document.querySelector("button");
            console.log(box2);
            box2.classList.remove("box1");

        }

         listner.addEventListener("click",()=>{

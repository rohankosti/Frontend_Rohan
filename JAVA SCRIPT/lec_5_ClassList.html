<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class-List</title>
</head>
<style>
  .box {
    height: 200px;
    width: 200px;
    background-color: red;
    color: white;
    text-align: center;
    border: 2px solid black;
  }

  .green {
    height: 300px;
    width: 300px;
    background-color: forestgreen;
    color: white;
    text-align: center;
    border: 2px solid black;
  }
</style>

<body>
  <h1>Class-List</h1>

  <div class="box" onclick="myfucnction()">THIS IS A BOX</div>
  <button>Click Me</button>


  <script>
    let list = document.querySelector(".box");
    console.log(list);

    //1.) //Add Class as a daynamic 
    list.classList.add("green");

    //2.) Remove Class as a daynamic 
    // list.classList.remove("green");

    
    //3.) contains means the box class is exit in page then return true otherwise false
    let contain = document.querySelector(".box");
    console.log(contain.classList.contains("box"));
    
    //4.) classList.toggle("className") ka matlab ye hai:
    // Agar wo class already lagi hui hai, to remove kar dega
    // Agar wo class nahi lagi hai, to add kar dega.
    // Using toggle to switch the color of the box 

    function myfucnction() {
    list.querySelector(".box");
    list.classList.toggle("green");
    }

  </script>
</body>

</html>

<!-- class list has 4 methods 
1).ADD 
2).REMOVE 
3).CONTAIN
4).TOGGLE -->

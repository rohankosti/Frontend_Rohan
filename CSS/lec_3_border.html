<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border_In_Css</title>
    <style>
        h3 {
            border: 2px solid red;
            color: royalblue;
            background-color: lightblue;
        }

        p {
            border: 2px solid red;
            color: royalblue;
            background-color: lightblue;
            border-top-right-radius: 15px;
            border-bottom-left-radius: 15px;
        }

        h2 {
            border: 10px red;
            color: royalblue;
            background-color: lightblue;
            border-radius: 20px;
            border-style: solid dashed dotted double;

        }
    </style>
</head>

<body>
    <h2>Border In CSS</h2>
    <h3>Hello , Good Morning</h3>
    <p>Koshti Rohan R.<br>Study in silver Oak High School<br>Class 11th</p>


</body>

</html>

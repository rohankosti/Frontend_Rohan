<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page As a Task </title>
    <script src="https://kit.fontawesome.com/4cdd077a78.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Nosifer&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            font-family: sans-serif;
            font-weight: 400;
            font-style: normal;


        }

        body {
            height: 100vh;
            width: 100%;
            background: linear-gradient(#f386c7, #4641ad);
            /* background-size: 400% 400%; */

            /* animation: body 10s ease infinite; */
        }

        .main {
            width: 31%;
            height: 85vh;
            border: 2px solid black;
            background-color: aliceblue;
            position: relative;
            margin: auto;
            top: 50px;
            border-radius: 20px;
            /* animation: main 5s linear infinite; */

        }

        [class="login"] {
            color: black;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            position: absolute;
            top: 80px;
            left: 170px;

        }

        input[type="email"],
        input[type="password"] {

            width: 330px;
            height: -16px;
            padding: 13px;
            margin: 15px;
            position: relative;
            left: 50px;
            top: 145px;
            background-color: rgba(174, 171, 171, 0.438);
            border-style: none;


        }

        .checkbox {
            margin-left: 70px;
            position: absolute;
            top: 280px;
            left: -5px;


        }



        .sumbit {
            /* height: 75px;
            width: 200px; */
            text-align: center;
            border-style: none;
            position: absolute;
            top: 330px;
            left: 90px;


        }


        input[type=submit] {
            width: 285px;
            height: 45px;
            font-size: 25px;
            font-weight: bold;
            background-color: palevioletred;
            border-style: none;
            border-radius: 25px;
        }

        .p1 {
            font-size: 20px;
            position: absolute;
            left: 180px;
            top: 415px;
        }

        div[class="facbook"]>a {
            position: absolute;
            top: 500px;
            left: 55px;
            display: inline-block;
            border: 2px solid black;
            height: 45px;
            width: 155px;
            text-align: center;
            padding: 10px;
            background-color: whitesmoke;
            color: black;
            font-weight: bold;


        }

        div[class="google"]>a {
            position: absolute;
            top: 500px;
            left: 235px;
            display: inline-block;
            border: 2px solid black;
            height: 45px;
            width: 155px;
            text-align: center;
            padding: 10px;
            background-color: whitesmoke;
            color: black;
            font-weight: bold;


        }

        .p2 {
            position: absolute;
            top: 580px;
            left: 140px;
        }

        .footer {
            height: 70px;
            width: 100%;
            background-color: grey;
        }

        @keyframes body {

            0% {
                background-position: 0%;
            }

            50% {
                background-position: 50%;
            }

            100% {
                background-position: 100%;
            }

        }

        @keyframes main {
            0% {
                transform: scale(1);
                /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); */
                box-shadow: 0px 0px 0px 7px rgb(37, 32, 32);
            }

            50% {
                transform: scale(1.02);
                box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
                /* box-shadow: 0px 0px 0px 10px rgb(37, 32, 32);  */
            }


            100% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                /* box-shadow: 0px 0px 0px 0px rgb(37, 32, 32);  */
            }
        }
    </style>
</head>

<body>



    <div class="main">
        <form action="" method="get">
            <div class="login">LOGIN</div>

            <div class="input_email">
                <input type="email" name="email" placeholder="@example.com" value="" required>
            </div>

            <div class="input_password">
                <input type="password" name="password" placeholder="password" value="" required>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Remember Me</label>
            </div>
            <button class="sumbit"><input type="submit" value="Login" name="submit"></button>
        </form>
        <p class="p1">Or Login With</p>

        <div class="facbook"><a href="https://www.facebook.com/"> <i class="fa-brands fa-facebook-f"
                    style="border: 1px solid black; padding:5px"></i> Facbook</a></div>
        <div class="google"><a href="https://www.google.co.in/"> <i class="fa-brands fa-google"
                    style="border: 1px solid black; padding:5px"></i></i> Google</a></div>

        <p class="p2">Not A Member? <a href="#"> Sign Up</a></p>
    </div>



</body>

</html>

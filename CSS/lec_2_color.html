<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Color_Picker</title>
    <style>
        .table {
            background-color: bisque;
            color: rgb(123, 57, 57);
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: small;
            height: 10px;
            width: 20px;
            text-align: center;
        }

        .day {

        }

</head>

<body>
    <!-- <h2>Color_Picker</h2>

    (1). RGB Color:- 0 TO 255 (RED=0, GREEN=1, BLUE=2)
    <p style="color: rgb(255, 0, 0);">This is a paragraph with RGB color.</p>

    (2). HEX Color:- #000000 TO #FFFFFF
    <p style="color: #FF5733;">This is a paragraph with HEX color.</p>

    (3). HSL Color:- 0 TO 360 (HUE=0, SATURATION=1, LIGHTNESS=2)
    <p style="color: hsl(120, 100%, 50%);">This is a paragraph with HSL color.</p>

    (4). RGBA Color:- 0 TO 255 (RED=0, GREEN=1, BLUE=2, ALPHA=3)
    <p style="color: rgba(255, 0, 0, 0.5);">This is a paragraph with RGBA color.</p>

    (5). HSLA Color:-  0 TO 360 (HUE=0, SATURATION=1, LIGHTNESS=2, ALPHA=3)
    <p style="color: hsla(120, 100%, 50%, 0.5);">This is a paragraph with HSLA color.</p> -->

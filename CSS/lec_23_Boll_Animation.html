<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation In Css</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .box1 {
            width: 100%;
            height: 70vh;
            background-color: #222;
            position: relative;
            top: 10px;

        }

        .box2 {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid dodgerblue;
            outline: 10px groove lightskyblue;
            outline-offset: 10px;
            background-color: rgba(219, 255, 134, 0.975);
            position: absolute;
            top: 200px;
            animation-name: box2;
            animation-duration: 5s;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            box-shadow: 195px -3px 20px 20px #c08cff;
        }

        @keyframes box2 {

            0% {
                transform: translatey(0%)rotate(60deg);
                position: absolute;
                left: 0%;
                top: 20%;
                background-color: chartreuse;

            }

            20% {
                transform: translatey(130%)rotate(120deg);
                position: absolute;
                left: 20%;

                background-color: rgb(255, 0, 0);
            }

            40% {
                transform: translatex(50%)rotate(180deg);
                position: absolute;
                left: 40%;

                background-color: rgb(30, 0, 255);
            }

            60% {
                transform: translatey(110%)rotate(240deg);
                position: absolute;
                left: 60%;

                background-color: rgb(255, 0, 179);
            }

            80% {
                transform: translatex(50%)rotate(300deg);
                position: absolute;
                left: 80%;

                background-color: rgb(0, 255, 238);
            }

            100% {
                transform: translatey(110%)rotate(360deg);
                position: absolute;
                left: 100%;

                background-color: rgb(255, 157, 0);
            }
        }
    </style>
</head>

<body>

    <div>
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>

</html>

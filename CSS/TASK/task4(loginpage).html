<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://kit.fontawesome.com/4cdd077a78.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {

            background-image: url("https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSZKu4mzn5-iRmQ1LKZ6drCnHGvVODZlq_WcmRlWM-BW23EWzUl");
            /* background-size: cover; */
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment:fixed;
            background-position:center; 

        }

        .div1 {
            height: 600px;
            width: 502px;
            margin-left: 511px;
            border-radius: 40px;
            margin-top: 134px;
            border: 1px solid whitesmoke;
        }

        h3 {
            color: white;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: 100;
            font-size: 40px;
            margin-left: 175px;
            padding: 20px;

        }

        .insideform1 {
            color: whitesmoke;
            /* text-align: center; */
            margin: 16px;
            padding: 22px;
            margin-left: 22px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 20px;
            font-weight: normal;
        }

        .insideform {
            color: whitesmoke;
            text-align: center;
            margin: 16px;
            padding: 22px;
            margin-left: 11px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 20px;
            font-weight: normal;
        }

        .login {
            background-color: whitesmoke;
            color: black;
            height: 68px;
            width: 327px;
            border-radius: 37px;
            text-align: center;
            margin-left: 100px;
            padding: 10px;
            /* margin: 10px; */
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 26px;
            font-weight: bolder;

        }

        .inputype {
            color: black;
            border: none;
            /* input box ki borders hata di */
            border-bottom: 2px solid #fefefe;
            /* sirf neeche ek line */
            outline: none;
            /* focus outline hatao */
            width: 370px;
            font-size: 18px;
            padding: 8px;
            background:transparent;
        }

        .login:hover {
            background-color: rgba(54, 54, 180, 0.712);
        }
        input[ type="password"]{
            color: white;
        }
    </style>
</head>
<body>

    <div class="div1">

        <h3>Login</h3>
        <form action="" method="get">

            <p class="insideform1"> Email  <input type="email" value="" name="email" placeholder="ex@gmail.com" class="inputype"><i class="fa-solid fa-envelope" style="color: #ffffff;"></i></p>

            <p class="insideform1"> Password <input type="password" value="" name="password" placeholder="Enter password" class="inputype"><i class="fa-solid fa-lock" style="color: #fcfcfc;"></i></p>
            <p class="insideform"><a href="#" style="color: whitesmoke; text-decoration: none;"><i class="fa-solid fa-square-check" style="color: #ffffff;"></i> Remember  Me Forget Password</a>
            </p>
            <input type="submit" value="Login" name="Login" class="login">
        </form>
        <p class="insideform">Don't have an account <bold><a href="#"> Register</a></bold>
        </p>
    </div>
</body>
</html>

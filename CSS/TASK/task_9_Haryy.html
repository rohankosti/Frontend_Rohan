<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haryy Bhai Example</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        h3 {
            text-align: center;
            background-color: #061872cc;
            /* color: #9f97f9cc; */
            width: 100%;
            height: 50px;
            font-size: 25px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: lighter;
            padding: 10px;
            margin-top: 5px;
        }

        nav {
            height: 60px;
            width: 100%;
            margin-top: 5px;
            background-color: rgba(61, 35, 61, 0.683);
        }

        ul {
            list-style: none;

        }

        li {
            display: inline-block;
            padding: 20px;
            margin-left: 20px;
            font-size: 18px;
            font-weight: 10px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .boxes {
            height: 500px;
            width: 97%;
            background-color: lightcoral;
            margin-top: 10px;
            margin: 20px;
            position: absolute;

        }

        .box1 {
            background-color: greenyellow;
            height: 300px;
            width: 400px;
            margin: 40px;
            /* border: 2px solid black; */
            display: inline-block;
            position: relative;
            top: 50px;
            left: 40px;
            outline: 20px groove forestgreen;
            outline-offset: 5px;



        }

        .box2 {
            background-color: rgb(33, 69, 75);
            height: 300px;
            width: 400px;
            margin: 40px;
            float: right;
            clear: both;
            position: relative;
            top: 50px;
            right: 50px;
            outline: 20px groove forestgreen;
            outline-offset: 5px;

        }

        .btn {
            border: 2px solid black;
            width: 50%;
            height: 70px;
            background-color: rgb(255, 0, 0);
            color: black;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 18px;
            text-align: center;
            padding: 30px;
            top: 550px;
            line-height: 10px;
            border-radius: 40px;
            left: 400px;
            position: relative;
        }

        .footer {

            text-align: center;
            background-color: lightcoral;
            color: black;
            width: 100%;
            height: 90px;
            font-size: 25px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: lighter;
            padding: 10px;
            margin-top: 5px;
            position: relative;
            line-height: 80px;
            top: 570px;
        }
    </style>
</head>

<body>
    <h3>Exercice 5</h3>

    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Service</li>
            <li>Project</li>
        </ul>
    </nav>


    <div class="boxes">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>

    <div class="btn">Welcome to Sighma Web Devlopment Expreses</div>


    <div class="footer">@copy by code with harry</div>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 0px;
            margin: 0px;
        }
        p{
            border: 2px solid rgba(5, 238, 242, 0.874);
            color: gold;
            background-color: black; 
            /* margin: 20px; */

             padding: 10px;
        
        }
        h{
            background-color: burlywood;

            /* padding: 10px;     */
            padding: 30px 30px 10px 30px; /* top right bottom left */
        }
    </style>
</head>
<body>
    <!-- margin:- Margin is used to create space outside the element, between the element and other elements. It is the outermost layer of spacing. -->

    <!-- padding:- Padding is used to create space inside the element, between the element's content and its border. -->
    <p>Rohan Koshti </p>
    
</body>

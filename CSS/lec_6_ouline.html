<head>

        /* *{

        body {
            margin: 0px;
            padding: 0px;
            background-color: tomato;
        }

        h1 {
            /* background-color: skyblue;
            color: chocolate; */
            color: darkslategray;
            background-color: rgba(7, 28, 14, 0.858);
            font-weight: bold;
            border: 2px solid black;
            text-align: center;
            font-family: "Nosifer", sans-serif;
            font-weight: 400;
            font-style: normal;


        }

        p {
            border: 15px groove rgb(0, 92, 97);
            color: darkslategray;
            background-color: yellow;
            margin-left: 10px;
            font-weight: bold;
            outline-offset: 3px;
            height: 80px;
            width: 500px;
            font-family: Georgia, 'Times New Roman', Times, serif;

        }

        .span {
            color: red;
            font-size: 50px;
        }

        .span2 {
            color: yellow;
            font-size: 50px;
        }

        .span3 {
            color: green;
            font-size: 50px;
        }

        .span4 {
            color: blue;
            font-size: 50px;
        }


        .div {
            width: 533px;
            height: 300px;
            border: 3px solid #000;
            outline: 15px groove rgb(0, 74, 97);
            outline-offset: 1px;
            margin-top: 50px;
            margin-bottom: 100px;
            margin-left: 20px;
        }


        .div1 {
            width: 170px;
            height: 300px;
            border: 3px solid #000;
            outline: 15px groove rgb(0, 74, 97);
            outline-offset: 1px;
            margin-right: 30px;
            margin-left: 80px;
            /* margin-top: 50px; */
            margin-bottom: 100px;

        }

        .div2 {
            width: 533px;
            height: 300px;
            border: 3px solid #000;
            outline: 15px groove rgb(0, 74, 97);
            outline-offset: 1px;
            /* margin-right: 600px; */
            /* margin-top: 50px; */
            margin-bottom: 100px;
            margin-left: 20px;

        }

        .para {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 50px;
            margin-bottom: 100px;
            border: 1px solid #000;
            outline: 15px groove rgb(0, 74, 97);
            outline-offset: 1px;
        }
    </style>
</head>

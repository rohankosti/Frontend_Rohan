<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        .container{
            border: 2px solid black;
            /* width: 100%; */
            display: grid;  
            grid-template-columns: 200px 200px 200px 200px 200px; /*--> kitni column rakhni hai or uski width set ktra hai */
            grid-template-rows: 150px 200px 300px;/*--> kitni row rakhni hai or uski hight set ktra hai */
            /* row-gap: 5px;
            column-gap: 5px; */
            gap: 5px;
            
        }
        .box{
            /* width: 200px;
            height: 200px; */
            background-color: cadetblue;
            color: white;
            border: 2px solid black;
            
        }
        .b1{
            grid-row-start:2;   /*line 2 strt */
            grid-row-end:3;    /* 3 ka end tk mtlb ke 4 row ki line start  */
            grid-column-start: 5;  /*line 2 strt */
            grid-column-end: 4;/* 5 ka end tk mtlb ke 6 row ki line start */
        }
        .b2{
            grid-row: 3/3;
            grid-column: 4/3;
        }
        .b3{
           grid-row: 1/5;
            grid-column: 5/5; 
        }
    </style>
</head>
<body>
         <div class="container">
            <div class="box b1">
                Box1
            </div>

             <div class="box b2">
                Box2
            </div>

             <div class="box b3">
                Box3
            </div> 

             <div class="box">
                Box4
            </div>

             <div class="box">
                Box5
            </div>
            <div class="box">
                Box6
            </div>
             <div class="box">
                Box7
            </div> 

             <div class="box">
                Box8
            </div>

             <div class="box">
                Box9
            </div>
            <div class="box">
                Box10
            </div>
             <div class="box">
                Box11
            </div> 

             <div class="box">
                Box12
            </div>

             <div class="box">
                Box13
            </div>
            <div class="box">
                Box14
            </div>
             <div class="box">
                Box15
            </div>
         </div>
</body>
</html>

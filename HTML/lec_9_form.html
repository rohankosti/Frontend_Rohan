<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="" method="post">
      <label for="">First Name:</label><br>
      <input
        type="text"
        name="First Name"
        value=""
        placeholder="Enter Your Name"
      />
      <br />
      <br />
      <label for="">Last Name:</label><br>
      <input
        type="text"
        name="Last Name"
        value=""
        placeholder="Enter Last Name"
      />
      <br />
      <br />
      <label for="">Email:</label><br>
      <input
        type="email"
        name="email"
        value=""
        placeholder="example@gmail.com"
      />
      <br />
      <br />
      <label for="">Password:</label><br>
      <input type="password" name="Password" value="" placeholder="" />
      <br />
      <br />
      <label for="">Gender:</label><br>
      Male<input type="radio" name="Gender" value="" /> Female<input
        type="radio"
        name="Gender"
        value=""
      />
      Other<input type="radio" name="Gender" value="" />
      <br />
      <br />
      <label for="">Age:</label><br>
      <input type="number" name="Age" value="" />
      <br />
      <br />
      <label for="">Prefrence:</label><br>
      <label>Acrylic Painting</label>
      <input type="checkbox" name="Genders" value="" />
      <label>Oil Painting</label>
      <input type="checkbox" name="Gender" value="" />
      <label>Water Color Painting</label>
      <input type="checkbox" name="Gender" value="" />
      <br />
      <br />
      <label for="">Ocupation:</label><br>
      <select name="Ocupation">
        <option value="Student">Student</option>
        <option value="HomeMaker">HomeMaker</option>
        <option value="Job">Job</option>
      </select>
      <br />
      <br />
      <label for="">Bio:</label><br>
      <textarea rows="10" cols="50"><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus suscipit blanditiis maiores illum at neque saepe ducimus accusamus. Aliquid rem natus voluptatibus? A ab commodi fugiat deleniti dolorem, sed debitis.</p></textarea>
      <br />
      <br />
      <input type="reset" name="reset" value="reset" />
      <input type="submit" name="submit" value="submit" />
    </form>
  </body>
</html>

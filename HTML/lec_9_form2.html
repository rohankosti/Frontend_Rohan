<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
</head>

<body>
  <h1>Registration Form</h1>
  <form action="" method="post">
    <label for="">Firsht Name:</label><br />
    <input type="text" name="Firsht Name" value="" />
    <br />
    <br />
    <label for="">Last Name:</label><br />
    <input type="text" name="Last Name" value="" />
    <br />
    <br />
    <label for="">Email:</label><br />
    <input type="email" name="email" value="" />
    <br />
    <br />
    <label for="">Password:</label><br />
    <input type="password" name="password" value="" />
    <br />
    <br />
    <label>Gender:</label><br />
    <label for="male">Male</label>
    <input type="radio" id="male" name="Gender" value="" />
    <label for="Female">Female</label>
    <input type="radio" id="Female" name="Gender" value="" />
    <label for="Other">Other</label>
    <input type="radio" id="Other" name="Gender" value="" />
    <br />
    <br />
    <label for="">Hobbies:</label><br />
    Reading <input type="checkbox" name="Reading" value="" /> Traveling<input type="checkbox" name="Traveling"
      value="" />
    Gaming<input type="checkbox" name="Reading" value="" />
    <br />
    <br />
    <label for="">Country:</label><br />
    <select name="Country">
      <option value="India">IND</option>
      <option value="USA">USA</option>
      <option value="PAK">PAK</option>
    </select>
    <br />
    <br />
    <label for="">Bio:</label><br />
    <textarea name="Bio" rows="10" cols="50"></textarea>
    <br />
    <br />
    <input type="reset" name="reset" value="reset" />
    <input type="submit" name="Register" value="Register" />
  </form>
</body>

</html>
